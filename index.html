<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale-1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title> 

        <link rel="stylesheet" type="text/css" href="main.css">

        <script src="./node_modules/web3/src/index.js"></script>

    </head>
    <body>
        <div class="container">
            <h1>CourseSolidity Instructor</h1>
            <p> owener address: <span id="owner"></span></p>

            <h2 id="instructor"></h2>
            <img id="loader" src="https://loading.io/spinners/double-ring/lg.double-ring-spinner.gif">

            <label for="name" class"col-lg-2 control-label">Instructor Name</label>
            <input id="name" type="text">

            <label for="name" class="col=lg-2 control-label">Instructor Age</label>
            <input id="age" type="text">

            <button id="button">Update Instructor</button>

        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

        <script>
            if (typeof web3 !== 'undefined') {
                web3 = new Web3(web3.currentProvider);
            } else {
                web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
            }

            web3.eth.defaultAccount = web3.eth.accounts[0];

            var CourseSolidityContract = web3.eth.contract([
                    {
                        "anonymous": false,
                        "inputs": [
                            {
                                "indexed": false,
                                "name": "name",
                                "type": "string"
                            },
                            {
                                "indexed": false,
                                "name": "age",
                                "type": "uint256"
                            }
                        ],
                        "name": "Instructor",
                        "type": "event"
                    },
                    {
                        "constant": false,
                        "inputs": [
                            {
                                "name": "_fName",
                                "type": "string"
                            },
                            {
                                "name": "_age",
                                "type": "uint256"
                            }
                        ],
                        "name": "setInstructor",
                        "outputs": [],
                        "payable": false,
                        "stateMutability": "nonpayable",
                        "type": "function"
                    },
                    {
                        "inputs": [
                            {
                                "name": "",
                                "type": "address"
                            }
                        ],
                        "payable": false,
                        "stateMutability": "nonpayable",
                        "type": "constructor"
                    },
                    {
                        "constant": true,
                        "inputs": [],
                        "name": "getInstructor",
                        "outputs": [
                            {
                                "name": "",
                                "type": "string"
                            },
                            {
                                "name": "",
                                "type": "uint256"
                            }
                        ],
                        "payable": false,
                        "stateMutability": "view",
                        "type": "function"
                    }
                ]);

                var CourseSolidity = CourseSolidityContract('0xfa403dd74685a65de82f3416c0f7aa6a962313ba');
                

                var instructorEvent = CourseSolidity.Instructor();

                instructorEvent.watch(function(error, result) {
                    if (!error) {
                        $("#loader").hide();
                        $("#instructor").html(result.args.name + ' (' + result.args.age + ' years old)');
                    } else {
                        $("#loader").hide();
                    }
                }); 

                $("#button").click(function() {
                    CourseSolidity.setInstructor($("#name").val(), $("#age").val(), (err, res) => {
                        if (err) {
                            $("#loader").hide();
                            console.log('oh no');
                        }
                    });
                    //$("#loader").show();
                });


        </script>
    </body>
</html>
