<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script src="./node_modules/web3/dist/web3.min.js"></script>
    <script src="./node_modules/big-number/big-number.js"></script>


</head>

<body>
    <div class="container">

        <h1>CourseSolidity Instructor</h1>
        <span id="countIns"></span>
        <!--<p> owener address: <span id="owner"></span></p> -->

        <h2 id="instructor"></h2>
        <span id="insTrans"></span>

        <img id="loader" src="https://loading.io/spinners/double-ring/lg.double-ring-spinner.gif">

        <label for="fName" class "col-lg-2 control-label">First Name</label>
        <input id="fName" type="text">

        <label for="lName" class "col-lg-2 control-label">Last Name</label>
        <input id="lName" type="text">

        <label for="name" class="col=lg-2 control-label">Instructor Age</label>
        <input id="age" type="text">

        <button id="button">Update Instructor</button>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <script>
        if (typeof web3 !== 'undefined') {
            web3 = new Web3(web3.currentProvider);
        } else {
            web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
        }

        web3.eth.defaultAccount = web3.eth.accounts[0];

        var CourseSolidityContract = web3.eth.contract([
            {
                "anonymous": false,
                "inputs": [
                    {
                        "indexed": false,
                        "name": "fName",
                        "type": "bytes16"
                    },
                    {
                        "indexed": false,
                        "name": "lName",
                        "type": "bytes16"
                    },
                    {
                        "indexed": false,
                        "name": "age",
                        "type": "uint256"
                    }
                ],
                "name": "instructorInfo",
                "type": "event"
            },
            {
                "constant": false,
                "inputs": [
                    {
                        "name": "_address",
                        "type": "address"
                    },
                    {
                        "name": "_age",
                        "type": "uint256"
                    },
                    {
                        "name": "_fName",
                        "type": "bytes16"
                    },
                    {
                        "name": "_lName",
                        "type": "bytes16"
                    }
                ],
                "name": "setInstructor",
                "outputs": [],
                "payable": false,
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "constant": true,
                "inputs": [],
                "name": "countInstructors",
                "outputs": [
                    {
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "payable": false,
                "stateMutability": "view",
                "type": "function"
            },
            {
                "constant": true,
                "inputs": [
                    {
                        "name": "_address",
                        "type": "address"
                    }
                ],
                "name": "getInstructor",
                "outputs": [
                    {
                        "name": "",
                        "type": "uint256"
                    },
                    {
                        "name": "",
                        "type": "bytes16"
                    },
                    {
                        "name": "",
                        "type": "bytes16"
                    }
                ],
                "payable": false,
                "stateMutability": "view",
                "type": "function"
            },
            {
                "constant": true,
                "inputs": [],
                "name": "getInstructors",
                "outputs": [
                    {
                        "name": "",
                        "type": "address[]"
                    }
                ],
                "payable": false,
                "stateMutability": "view",
                "type": "function"
            },
            {
                "constant": true,
                "inputs": [
                    {
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "name": "instructorAccts",
                "outputs": [
                    {
                        "name": "",
                        "type": "address"
                    }
                ],
                "payable": false,
                "stateMutability": "view",
                "type": "function"
            }
        ]);

        var CourseSolidity = CourseSolidityContract.at('0xc109dda82a23333e406277393793ec68743bb604');


        var instructorEvent = CourseSolidity.instructorInfo({}, 'latest');

        instructorEvent.watch(function (error, result) {
            if (!error) {
                if (result.blockHash != $('#insTrans').html())
                    $("#loader").hide();
                $('#insTrans').html('Block hash: ' + result.blockhash);
                $("#instructor").html(web3.toAscii(result.args.fName) + '  ' + web3.toAscii(result.args.lName) + ' (' + result.args.age + ' years old)');
            } else {
                $("#loader").hide();
            }
        });

        CourseSolidity.countInstructors((err, res) => {
            if (res)
                $('#countIns').html(res.c + ' Instructors');
            console.log(res);
        })

        CourseSolidity.getInstructors((err, res) => {
            // if (res) $('#countIns').html(res.c + ' Instructors');
            console.log(res);
            for (let instructor of res) {
                console.log(instructor);
                CourseSolidity.getInstructor(instructor, (err, res) => {
                    console.log(res);
                    const [age, fName, lName] = res;
                    console.log((new BigNumber(age).toString()), web3.toAscii(fName), web3.toAscii(lName));
                });
            }

        })

        $("#button").click(function () {
            $("#loader").show();
            CourseSolidity.setInstructor(web3.eth.defaultAccount, $("#age").val(), $("#fName").val(), $("#lName").val(), (err, res) => {
                if (err) {
                    $("#loader").hide();
                }
            });
        });

    </script>
</body>

</html>
